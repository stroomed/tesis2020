{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 3 | Dashboard</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- Navbar -->
<nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
   

    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
      <!-- Messages Dropdown Menu -->
      
      <!-- Notifications Dropdown Menu -->
     
      <li class="nav-item">
        <a class="nav-link" data-widget="control-sidebar" data-slide="true" href="#" role="button">
          <i class="fas fa-th-large"></i>
        </a>
      </li>
    </ul>
  </nav>
  <!-- /.navbar--> 

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Logo y redirección a página base -->
    <a href="{% url 'historial' %}" class="brand-link">
      <img src="{% static 'dist/img/AdminLTELogo.png' %}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
           style="opacity: .8">
      <span class="brand-text font-weight-light">ActualizaStreet</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="info">
          <a href="{% url 'registro' %}" class="d-block">{{request.session.is_logged_admin}} {{request.session.U_ape}}</a>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->

          
          <li class="nav-item">
            <!-- Redirección a pagina historial -->
            <a href="{% url 'historial' %}" class="nav-link">
              <i class="fa fa-history"></i>
              <p>
                Historial
                <span class="right badge badge-danger"></span>
              </p>
            </a>
          </li><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
          <li class="nav-item">
            <!-- Redirección al login -->
            <a href="{% url 'LogOut' %}" class="nav-link">
              <i class="fa fa-history"></i>
              <p>
               Cerrar sesión
                <span class="right badge badge-danger"></span>
              </p>
            </a>
          </li>
        </ul>
      </nav>
</aside>
 <center>
    <div class="crear-usuario" style="text-align: left; width: 60%"> 
      <h3>Editar usuario</h3>
      <!-- Formulario de la creación de usuario -->  
      <form method="POST" action="/update/{{user.idusuario}}">{% csrf_token %}
        <table>
          <tr>
            <th>Nombre:</th>
            <td><input type="text" name="nombre" id="id_nombre" required maxlength="45" value="{{user.nombre}}"></td>
          </tr>
          <tr>
            <th>Apellido:</th>
            <td><input type="text" name="apellido" id="id_apellido" required maxlength="50" value="{{user.apellido}}"></td>
          </tr>
          <tr>
            <th>Usuario:</th>
            <td><input type="text" name="usuario" id="id_usuario" required maxlength="50" value="{{user.usuario}}"></td>
          </tr>
          <tr>
            <th>Contraseña:</th>
            <td><input type="text" name="contraseña" id="id_contraseña" required maxlength="45" value="{{user.contraseña}}"></td>
          </tr>
          <tr>
            <th>E-mail:</th>
            <td><input type="text" name="email" id="id_email" required maxlength="100" value="{{user.email}}"></td>
          </tr>
          <tr>
            <th>Telefono:</th>
            <td><input type="text" name="fono" id="id_fono" value="{{user.fono}}"></td>
          </tr>
          <tr>
            <th>Rol:</th>
            <td><select name="rol" id="id_rol">
              <option value="2">{{user.rol}}</option>
            </select></td>
          </tr>
        </table>
        <input type="submit" value="Actualizar"><br><br>
    
      </form></div>  
 </center>



  <!-- /.content-wrapper -->
  <footer class="main-footer">
    <strong><a href="http://adminlte.io"></a></strong>
   
    <div class="float-right d-none d-sm-inline-block">
      <b></b>
    </div>
  </footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->


</body>
</html>
